<section class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Contact</h1>
  <p class="mt-3 text-gray-600">We'd love to hear from you. Send us a message.</p>
  <form class="mt-8 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" class="mt-1 w-full rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-500" placeholder="Your name" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" class="mt-1 w-full rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-500" placeholder="you@example.com" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Message</label>
      <textarea rows="5" class="mt-1 w-full rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-500" placeholder="How can we help?"></textarea>
    </div>
    <button type="button" class="rounded-md bg-sky-600 px-4 py-2 font-semibold text-white hover:bg-sky-500">Send</button>
  </form>
</section>
