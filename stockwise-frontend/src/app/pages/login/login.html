<section class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md rounded-xl border bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-bold text-gray-900">Login</h1>
    <p class="mt-2 text-gray-600">Sign in to continue</p>
    <form class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 w-full rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-500" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="mt-1 w-full rounded-md border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-500" placeholder="••••••••" />
      </div>
      <button type="button" class="w-full rounded-md bg-sky-600 px-4 py-2 font-semibold text-white hover:bg-sky-500">Sign in</button>
    </form>
  </div>
</section>
